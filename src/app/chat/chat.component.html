<div class="container">
  <!-- <header class="jumbotron">
    <p>{{ content }}</p>
  </header> -->
  <h3 class=" text-center"></h3>
  <div class="alert alert-warning" *ngIf="!isLoggedIn">
    You must login first
  </div>
  <div class="messaging" *ngIf="isLoggedIn">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Recent</h4>
          </div>
          <div class="srch_bar">
            <div class="stylish-input-group">
              <input type="text" class="search-bar"  placeholder="Add user" [(ngModel)]="addUsername">
              <span class="input-group-addon">
              <button type="button" (click)="addUser()"> <i class="fa fa-plus" aria-hidden="true"></i> </button>
              </span> </div>
          </div>
        </div>
        <div class="inbox_chat">
          <div class="chat_list active_chat" *ngFor="let chat of chats">
            <div class="chat_people">
              <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
              <div class="chat_ib">
                <h5>{{ chat.username }} <span class="chat_date">{{ chat.lastDate }}</span></h5>
                <p>{{ chat.lastMsg }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mesgs">
        <div class="msg_history">
          <div class="incoming_msg">
            <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
            <div class="received_msg">
              <div class="received_withd_msg">
                <p>Test which is a new approach to have all
                  solutions</p>
                <span class="time_date"> 11:01 AM    |    June 9</span></div>
            </div>
          </div>
          <div class="outgoing_msg">
            <div class="sent_msg">
              <p>Test which is a new approach to have all
                solutions</p>
              <span class="time_date"> 11:01 AM    |    June 9</span> </div>
          </div>     
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input type="text" class="write_msg" placeholder="Missatge" [(ngModel)]="msg"/>
            <button class="msg_send_btn" type="button" (click)="sendMsg()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
